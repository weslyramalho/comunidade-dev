<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__nav">
            <img class="cabecalho__nav__logo" src="./asset/Logo.svg">
            <input class="cabecalho__nav__input">
            <div class="cabecalho__nav__usuario">
                <img class="cabecalho__nav__usuario__imagen" src="./asset/Photo.svg">
                <h2 class="cabecalho__nav__usuario__nome">Harry</h2>
            </div>
        </nav>
    </header>
    <main class="area">
        <section class="area__menu">
            <h2 class="area__menu__titulo">MENU</h2>
            <a class="area__menu_link"><img src="./asset/Vector.svg" class="area__menu__imagen">Editor de código</a>
            <a class="area__menu_link"><img src="./asset/comunidade.svg" class="area__menu__imagen">Comunidade</a>

        <section  class="area__ide">
            <div class="area__texto">
                <div class="area__texto__bola">

                     <img src="./asset/vermelho.svg">
                     <img src="./asset/amarelo.svg">
                      <img src="./asset/verde.svg">
                 </div>  
                    <textarea class="area__texto__ide"></textarea>
        </div>
    </div>
        <button class="area__ide__botao">Visualizar com o highlight</button>
        </section>
        <section class="area__projeto">
            <h2 class="area__projeto__titulo">SEU PROJETO</h2>
            <input class="area__projeto__nome" type="text" placeholder="Nome do seu projeto">
            <textarea class="area__projeto__descricao" placeholder="Descrição do seu projeto"></textarea>
            <h2 class="area__projeto__personlaziza">Personalização</h2>
            <select class="area__projeto__linguagen">JavaScript</select>
            <div>
                <div></div>
            </div>

        </section>
    </main>
